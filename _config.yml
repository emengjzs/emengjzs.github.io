# Build settings
encoding: utf-8
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM                                    # use Github Flavored Markdown !important
  syntax_highlighter: rouge

permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
